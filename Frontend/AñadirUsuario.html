<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Añadir Usuario</title>
    <link rel="stylesheet" href="./CSS/añadirUsuario.css">
    <script src="./ViewController/UsuariosVC.js"></script>
</head>

<body>

     <header>
        <input class="BotonCabecera" type="button" value="Volver Atrás" onclick="window.location.href='Usuarios.html'">
    </header>

    <div id="PseudoFondo">

        <h1>Añadir Nuevo Usuario</h1>

        <form id="formUsuario">
            <label for="nombreUsuario">Nombre de Usuario:</label><br>
            <input class="buscador" type="text" id="nombreUsuario" name="nombreUsuario" required><br><br>

            <label for="contrasenya">Contraseña:</label><br>
            <input class="buscador" type="password" id="contrasenya" name="contrasenya" required><br><br>

            <label for="correo">Correo:</label><br>
            <input class="buscador" type="email" id="correo" name="correo" required><br><br>

            <label for="rol">Rol:</label><br>
            <select id="rol" name="rol" required>
                <option value="Cocina">Cocina</option>
                <option value="Alumno">Alumno</option>
                <option value="Administrador">Administrador</option>
            </select><br><br>

            <button id="BotonInicioSesion" type="button" onclick="insertUsuario()">Añadir Usuario</button>
        </form>
    </div>

</body>

</html>
